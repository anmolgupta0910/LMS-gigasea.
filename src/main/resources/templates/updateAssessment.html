<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Assessment - Giga SEA LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Update Assessment</h2>
    <form th:action="@{/updateAssessment}" th:object="${assessment}" method="POST">
        <div class="form-group mb-3">
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter title" required />
        </div>
        <div class="form-group mb-3">
            <label for="description">Description:</label>
            <textarea th:field="*{description}" class="form-control" id="description" placeholder="Enter description" required></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="score">Score:</label>
            <input type="number" th:field="*{score}" class="form-control" id="score" placeholder="Enter score" required />
        </div>
        <div class="form-group mb-3">
            <label for="progress">Progress:</label>
            <select th:field="*{progress}" class="form-control" id="progress" required>
                <option value="Not Started" th:selected="'Not Started' == ${assessment.progress}">Not Started</option>
                <option value="In Progress" th:selected="'In Progress' == ${assessment.progress}">In Progress</option>
                <option value="Completed" th:selected="'Completed' == ${assessment.progress}">Completed</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="deadline">Deadline:</label>
            <input type="date" th:field="*{deadline}" class="form-control" id="deadline" required />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
