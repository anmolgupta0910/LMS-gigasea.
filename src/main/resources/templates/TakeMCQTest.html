<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Take MCQ Test</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Take MCQ Test</h1>
<form action="/take-mcq-test" method="get">
  <p>Question <span th:text="${currentQuestion + 1}"></span>: <span th:text="${question.questionText}"></span></p>
  <input type="radio" th:id="'option_a' + ${question.id}" th:name="'question' + ${question.id}" th:value="A" th:checked="${selectedOptions[question.id] == 'A'}">
  <label th:for="'option_a' + ${question.id}" th:text="${question.optionA}"></label><br>

  <input type="radio" th:id="'option_b' + ${question.id}" th:name="'question' + ${question.id}" th:value="B" th:checked="${selectedOptions[question.id] == 'B'}">
  <label th:for="'option_b' + ${question.id}" th:text="${question.optionB}"></label><br>

  <input type="radio" th:id="'option_c' + ${question.id}" th:name="'question' + ${question.id}" th:value="C" th:checked="${selectedOptions[question.id] == 'C'}">
  <label th:for="'option_c' + ${question.id}" th:text="${question.optionC}"></label><br>

  <input type="radio" th:id="'option_d' + ${question.id}" th:name="'question' + ${question.id}" th:value="D" th:checked="${selectedOptions[question.id] == 'D'}">
  <label th:for="'option_d' + ${question.id}" th:text="${question.optionD}"></label><br><br>

  <input type="hidden" th:name="q" th:value="${currentQuestion + 1}" />
  <input type="submit" value="Next" th:if="${currentQuestion < totalQuestions - 1}" />
</form>

<form action="/submit-mcq-test" method="post">
  <!-- Ensure all selected options are passed -->
  <th:block th:each="entry : ${selectedOptions}">
    <input type="hidden" th:name="'question' + ${entry.key}" th:value="${entry.value}" />
  </th:block>
  <input type="submit" value="Submit" />
</form>
</body>
</html>
