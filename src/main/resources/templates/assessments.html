<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Assessments - Giga SEA LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Assessments</h2>
    <a th:href="@{/registerAssessment}" class="btn btn-primary mb-3">Add New Assessment</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Score</th>
            <th>Progress</th>
            <th>Deadline</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="assessment : ${assessments}">
            <td th:text="${assessment.id}"></td>
            <td th:text="${assessment.title}"></td>
            <td th:text="${assessment.description}"></td>
            <td th:text="${assessment.score}"></td>
            <td th:text="${assessment.progress}"></td>
            <td th:text="${assessment.deadline}"></td>
            <td>
                <a th:href="@{/updateAssessment/{id}(id=${assessment.id})}" class="btn btn-success">Edit</a>
                <a th:href="@{/deleteAssessment/{id}(id=${assessment.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
